<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Horde Grise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-y: auto;
            max-height: 90vh;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .product-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 12px;
            font-weight: bold;
        }

        .product-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .product-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 18px;
            opacity: 0.9;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
        }

        .cart-item-details {
            color: #666;
            font-size: 14px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
        }

        .qty-btn:hover {
            background: #764ba2;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .total-row.main {
            font-size: 24px;
            font-weight: bold;
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 10px;
            margin-top: 10px;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .pay-btn {
            background: #28a745;
            color: white;
        }

        .pay-btn:hover {
            background: #218838;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .reset-btn {
            background: #ffc107;
            color: #000;
        }

        .reset-btn:hover {
            background: #e0a800;
        }

        .empty-cart {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .history-date {
            font-size: 12px;
            color: #666;
        }

        .history-total {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
        }

        /* Styles pour la page Stock */
        .stock-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .stock-table {
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .stock-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .stock-low {
            color: #dc3545;
            font-weight: bold;
        }

        .stock-ok {
            color: #28a745;
            font-weight: bold;
        }

        .stock-warning {
            color: #ffc107;
            font-weight: bold;
        }

        .save-stock-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .save-stock-btn:hover {
            background: #218838;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçπ La Horde Grise</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('caisse')">üí≥ Caisse</button>
            <button class="tab-btn" onclick="switchTab('stock')">üì¶ Stocks</button>
        </div>
    </div>

    <!-- Onglet Caisse -->
    <div id="caisse-tab" class="tab-content active">
        <div class="container">
            <div>
                <div class="card">
                    <h2>Produits</h2>
                    <div class="products-grid" id="products"></div>
                </div>
            </div>

            <div>
                <div class="card">
                    <h2>Panier</h2>
                    <div id="cart"></div>
                    
                    <div class="total-section">
                        <div class="total-row">
                            <span>Sous-total:</span>
                            <span id="subtotal">0.00 ‚Ç¨</span>
                        </div>
                        <div class="total-row">
                            <span>TVA (20%):</span>
                            <span id="tax">0.00 ‚Ç¨</span>
                        </div>
                        <div class="total-row main">
                            <span>TOTAL:</span>
                            <span id="total">0.00 ‚Ç¨</span>
                        </div>
                    </div>

                    <button class="action-btn pay-btn" onclick="processPayment()">üí≥ Payer</button>
                    <button class="action-btn clear-btn" onclick="clearCart()">üóëÔ∏è Vider le panier</button>
                    <button class="action-btn reset-btn" onclick="resetProducts()">üîÑ Reset Produits</button>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <h2>Historique</h2>
                    <div id="history"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Onglet Stock -->
    <div id="stock-tab" class="tab-content">
        <div class="stock-container">
            <div class="stock-table">
                <h2>üì¶ Gestion des Stocks</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Produit</th>
                            <th>Prix</th>
                            <th>Stock Actuel</th>
                            <th>Modifier Stock</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Menu Burger', price: 38, stock: 50 },
            { id: 2, name: 'Menu Salade', price: 23, stock: 50 },
            { id: 3, name: 'Ciseau', price: 50, stock: 20 },
            { id: 4, name: 'T√©l√©phone', price: 650, stock: 10 },
            { id: 5, name: 'Arrosoir', price: 40, stock: 15 },
            { id: 6, name: 'Terreau', price: 55, stock: 30 },
            { id: 7, name: 'Fertilisant', price: 45, stock: 25 },
            { id: 8, name: 'Poutine', price: 30, stock: 40 },
            { id: 9, name: 'Pot', price: 200, stock: 12 },
            { id: 10, name: 'Canne √† p√™che', price: 200, stock: 8 },
            { id: 11, name: 'App√¢t √† poisson', price: 6, stock: 100 },
            { id: 12, name: 'Leurre Souple', price: 6, stock: 80 },
            { id: 13, name: 'App√¢t d\'insecte', price: 3, stock: 150 },
            { id: 14, name: 'Soda', price: 3, stock: 200 },
            { id: 15, name: 'Actifed', price: 40, stock: 30 },
            { id: 16, name: 'Caprisun', price: 4, stock: 120 },
            { id: 17, name: 'Samp√©', price: 3, stock: 100 },
            { id: 18, name: 'Caf√©', price: 2, stock: 150 },
            { id: 19, name: 'Perceuse', price: 500, stock: 5 },
            { id: 20, name: 'Sac vide', price: 5, stock: 200 },
            { id: 21, name: 'Feuille a rouler', price: 10, stock: 80 },
            { id: 22, name: 'Sucre', price: 15, stock: 60 },
            { id: 23, name: 'Fitbit', price: 150, stock: 15 },
            { id: 24, name: 'Skate', price: 500, stock: 7 },
            { id: 25, name: 'Notepad', price: 10, stock: 50 },
            { id: 26, name: 'Briquet', price: 15, stock: 100 },
            { id: 27, name: 'Outils', price: 650, stock: 8 },
            { id: 28, name: 'Alcool', price: 50, stock: 45 },
            { id: 29, name: 'Boisson gazeuse', price: 40, stock: 90 }
        ];

        let cart = [];
        let history = [];

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'caisse') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('caisse-tab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('stock-tab').classList.add('active');
                renderStockTable();
            }
        }

        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = products.map(product => `
                <button class="product-btn" onclick="addToCart(${product.id})">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price.toFixed(2)} ‚Ç¨</div>
                    <div style="font-size: 12px; margin-top: 5px; opacity: 0.8;">Stock: ${product.stock}</div>
                </button>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            const currentQuantity = existingItem ? existingItem.quantity : 0;
            
            if (currentQuantity >= product.stock) {
                alert(`Stock insuffisant ! Il ne reste que ${product.stock} ${product.name}`);
                return;
            }

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            renderCart();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (item) {
                const newQuantity = item.quantity + change;
                
                if (newQuantity > product.stock) {
                    alert(`Stock insuffisant ! Il ne reste que ${product.stock} ${product.name}`);
                    return;
                }
                
                item.quantity = newQuantity;
                
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    renderCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-cart">Le panier est vide</div>';
            } else {
                container.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-details">${item.price.toFixed(2)} ‚Ç¨ √ó ${item.quantity} = ${(item.price * item.quantity).toFixed(2)} ‚Ç¨</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">‚úï</button>
                        </div>
                    </div>
                `).join('');
            }

            updateTotals();
        }

        function updateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.20;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2) + ' ‚Ç¨';
            document.getElementById('tax').textContent = tax.toFixed(2) + ' ‚Ç¨';
            document.getElementById('total').textContent = total.toFixed(2) + ' ‚Ç¨';
        }

        function processPayment() {
            if (cart.length === 0) {
                alert('Le panier est vide !');
                return;
            }

            // D√©duire le stock
            cart.forEach(item => {
                const product = products.find(p => p.id === item.id);
                product.stock -= item.quantity;
            });

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) * 1.20;
            
            history.unshift({
                date: new Date(),
                items: [...cart],
                total: total
            });

            alert(`Paiement de ${total.toFixed(2)} ‚Ç¨ effectu√© avec succ√®s !`);
            
            cart = [];
            renderCart();
            renderHistory();
            renderProducts();
        }

        function clearCart() {
            if (cart.length === 0) return;
            if (confirm('Voulez-vous vraiment vider le panier ?')) {
                cart = [];
                renderCart();
            }
        }

        function resetProducts() {
            if (confirm('Voulez-vous vraiment r√©initialiser tous les achats et l\'historique ?')) {
                cart = [];
                history = [];
                renderCart();
                renderHistory();
                alert('Syst√®me r√©initialis√© avec succ√®s !');
            }
        }

        function renderHistory() {
            const container = document.getElementById('history');
            
            if (history.length === 0) {
                container.innerHTML = '<div class="empty-cart">Aucune transaction</div>';
            } else {
                container.innerHTML = history.slice(0, 5).map((transaction, index) => `
                    <div class="history-item">
                        <div class="history-date">${transaction.date.toLocaleString('fr-FR')}</div>
                        <div>${transaction.items.length} article(s)</div>
                        <div class="history-total">${transaction.total.toFixed(2)} ‚Ç¨</div>
                    </div>
                `).join('');
            }
        }

        function getStockStatus(stock) {
            if (stock === 0) return '<span class="stock-low">Rupture</span>';
            if (stock < 10) return '<span class="stock-low">Stock faible</span>';
            if (stock < 30) return '<span class="stock-warning">Stock moyen</span>';
            return '<span class="stock-ok">Stock OK</span>';
        }

        function renderStockTable() {
            const tbody = document.getElementById('stock-table-body');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td><strong>${product.name}</strong></td>
                    <td>${product.price.toFixed(2)} ‚Ç¨</td>
                    <td><strong>${product.stock}</strong></td>
                    <td>
                        <input type="number" 
                               class="stock-input" 
                               value="${product.stock}" 
                               id="stock-${product.id}"
                               min="0">
                        <button class="save-stock-btn" onclick="updateStock(${product.id})">üíæ</button>
                    </td>
                    <td>${getStockStatus(product.stock)}</td>
                </tr>
            `).join('');
        }

        function updateStock(productId) {
            const input = document.getElementById(`stock-${productId}`);
            const newStock = parseInt(input.value);
            
            if (newStock < 0) {
                alert('Le stock ne peut pas √™tre n√©gatif !');
                return;
            }
            
            const product = products.find(p => p.id === productId);
            product.stock = newStock;
            
            renderStockTable();
            renderProducts();
            alert(`Stock de ${product.name} mis √† jour : ${newStock}`);
        }

        renderProducts();
        renderCart();
        renderHistory();
    </script>
</body>
</html>
